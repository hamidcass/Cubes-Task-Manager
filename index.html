<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes - Your Daily Task Tracker </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setGreetingMessage; setInterval(setGreetingMessage, 1000)">

    <header>
        <h1 class="greetingMessage">Good Morning Hamid</h1>
        <h2 class="subMessage">Let's get some work done</h2>
        <button class="addButton">+</button>
    </header>

    <div class="folderSection">

    </div>

    <div class="configFolderPopup">
        <h3></h3>
        <input class= "folderName" type="text" placeholder="Cube name:">
        <button class="cancelFolderButton">Cancel</button>
        <button class="addFolderButton">Add</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
